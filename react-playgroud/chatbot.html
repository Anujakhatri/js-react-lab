<!DOCTYPE html>
<html>
  <head>
    <title>React Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
  
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput(){
        return(
          <>
            <input placeholder ="Send a message to your chatbot" size="30" />
            <button> Send</button>
          </>  
        );
      }
      
      function ChatMessage({message,sender}){
        //const message = props.message;
        //const sender = props.sender;
        //const {message, sender} = props;

        if (sender === "bot"){
          return(
            <div>
              <img src= "robot.jpg" width = "50"/>
              {message}
              
            </div>
          )
        }
        return(
          <div>
            {message}
            <img src= "user.png" width = "50"/>
          </div>
        )
      }

      const app =(
        <>
          {ChatInput()}
          <ChatMessage messsage="hello chatbot" sender ="user"/>
          <ChatMessage message = "Hello! How can I help you today?" sender="bot"/>
          <ChatMessage message = "I need help with my order." sender = "user" />
          <ChatMessage message = "What is the status of my order?" sender = "bot" />
          
        </>  
      );
      const container = document.querySelector('.js-container');
      
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
