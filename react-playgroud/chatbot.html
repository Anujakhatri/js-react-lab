<!DOCTYPE html>
<html>
  <head>
    <title>React Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>
  
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput(){
        return(
          <>
            <input placeholder ="Send a message to your chatbot" size="30" />
            <button> Send</button>
          </>  
        );
      }
      
      function ChatMessage(props){
        const message = props.messsage;
        return(
          <div>
            {message}
            <img src= "user.png" width = "50"/>
          </div>
        )
      }

      const app =(
        <>
          {ChatInput()}
          <ChatMessage messsage="hello chatbot" />
          <ChatMessage message = "Hello! How can I help you today?" />
          <ChatMessage message = "I need help with my order." />
          <ChatMessage message = "What is the status of my order?" />
        </>  
      );
      const container = document.querySelector('.js-container');
      
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
