<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Counters</title>
</head>
<body>
    <div class="js-container"></div>
  
    <script src="https://unpkg.com/supersimpledev@8.6.4/external-library.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

    <script type="text/babel">
       
        function ClickButton({count, setCount}){
            return(
                <button onClick={setCount}>
                    Clicked {count} times
                </button>
            );
            } 
            
        function App(){
            const [countA, setCountA] = React.useState(0);
            const [countB, setCountB] = React.useState(0);

            function handleClickA(){
                setCountA(prevCount => {
                    if (prevCount ===3){
                        return 1;
                    } 
                    return prevCount +1;
                }); 
            }
            function handleClickB(){
                setCountB(prevCount =>{
                if (prevCount ===3){
                    return 1;
                }
                return prevCount +1
                });
            }

            function resetAll(){
                setCountA(0);
                setCountB(0);
            }
            return(
                <>
                    <ClickButton count={countA} setCount={handleClickA} />
                    <ClickButton count={countB} setCount={handleClickB} />
                    <button reset onClick = {resetAll}>
                        Reset
                    </button>
                </>
            );
        }
